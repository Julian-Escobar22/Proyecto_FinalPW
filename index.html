<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestor Financiero</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <h1>Gestor de Ingresos y Gastos</h1>
  </header>

  <main>
    <section aria-label="Formulario de transacción">
      <h2>Agregar Transacción</h2>
      <form id="transaction-form">
        <label for="type">Tipo:</label>
        <select id="type" required>
          <option value="">Seleccione</option>
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>

        <label for="category">Categoría:</label>
        <select id="category" required>
          <option value="">Seleccione</option>
          <option value="Salario">Salario</option>
          <option value="Comida">Comida</option>
          <option value="Transporte">Transporte</option>
          <option value="Educación">Educación</option>
          <option value="Ocio">Otro</option>
        </select>

        <label for="description">Descripción:</label>
        <input type="text" id="description" required>

        <label for="amount">Monto:</label>
        <input type="text" id="amount" required>

        <button type="submit">Guardar</button>
      </form>
    </section>

    <section aria-label="Filtros de búsqueda">
      <h2>Filtrar Transacciones</h2>
      <label for="filter-type">Tipo:</label>
      <select id="filter-type">
        <option value="">Todos</option>
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>

      <label for="filter-category">Categoría:</label>
      <select id="filter-category">
        <option value="">Todas</option>
        <option value="Salario">Salario</option>
        <option value="Comida">Comida</option>
        <option value="Transporte">Transporte</option>
        <option value="Educación">Educación</option>
        <option value="Ocio">Otro</option>  
      </select>

      <label for="filter-date">Fecha:</label>
      <input type="date" id="filter-date">
    </section>

    <section aria-label="Listado de transacciones">
      <h2>Transacciones</h2>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section aria-label="Resumen financiero">
      <h2>Resumen</h2>
      <div id="category-summary"></div>
    </section>
    <section aria-label="Importar y Exportar CSV">
      <h2>Importar / Exportar</h2>
      <button onclick="exportToCSV()">Exportar CSV</button>
      <input type="file" id="import-csv" accept=".csv">
    </section>


    <label for="chart-type">Tipo de gráfico:</label>
    <select id="chart-type" aria-label="Seleccionar tipo de gráfico">
      <option value="todos">Todos</option>
      <option value="gasto">Gastos</option>
      <option value="ingreso">Ingresos</option>
    </select>

<canvas id="category-chart" aria-label="Gráfico de categorías" role="img"></canvas>



  </main>

  <footer>
    <p>© 2025 Gestor Financiero</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
